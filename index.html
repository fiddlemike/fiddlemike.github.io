<!DOCTYPE html>
<html lang="en">
<script>
  function handleLoad(e) {
    console.log('Loaded import: ' + e.target.href);
  }

  function handleError(e) {
    console.log('Error loading import: ' + e.target.href);
  }
</script>

<head>
  <link rel="import" href="./templates/head.html" onload="handleLoad(event)" onerror="handleError(event)">
</head>

<body class="container">
  <header>
    <link rel="import" href="./templates/header.html" onload="handleLoad(event)" onerror="handleError(event)">
  </header>

  <div class="jumbotron">
    <h2>CS498-DDV Visualizations</h2>
    <p>
      This site was created to display visualizations for the MCSDS course, CS498-DDV. The visualizations are created using the D3 javascript library.
    </p>
  </div>

  <footer>
    <link rel="import" href="./templates/footer.html" onload="handleLoad(event)" onerror="handleError(event)">
    <script>
      var link = document.querySelector('link[rel=import]');
      var content = link.import.querySelector('#footer');
      document.body.appendChild(document.importNode(content, true));
    </script>
  </footer>

</body>

</html>
