  <main>
    <div id="viz" class="us-map">

    </div>
    <script>
      // Width and height of map
      var width = 960;
      var height = 500;
      var active = d3.select(null);

      // Set the projection
      var projection = d3.geoAlbersUsa();

      // create path variable
      var path = d3.geoPath().projection(projection);

      // Set up the svg
      var svg = d3.select("#viz").append("svg")
        .attr("width", width)
        .attr("height", height);

      // Create the map svg
      d3.json("json/us.json", function(error, us) {
        if (error) throw error;

        // add states from topojson
        svg.append("g")
          .attr("class", "states")
          .selectAll("path")
          .data(topojson.feature(us, us.objects.states).features)
          .enter().append("path")
          .attr("d", path);
        // put boarder around states
        svg.append("path")
          .attr("class", "state-borders")
          .attr("d", path(topojson.mesh(us, us.objects.states, function(a, b) {
            return a !== b;
          })));

        // load and display the incident locations
        d3.csv("data/incidents_by_location_and_type.csv", function(d) {
          return {
            month: d.month,
            year: d.year,
            lat: +d.latitude,
            lon: +d.longitude,
            type: d.incident_characteristics
          };
        }, function(error, data) {

          var filteredData = data.filter(function(d) {
            return d.year == "2013";
          });

          console.log(filteredData);

          svg.selectAll("circle")
            .data(filteredData)
            .enter()
            .append("circle")
            .attr("cx", function(d) {
              return projection(d.lat);
            })
            .attr("cy", function(d) {
              return projection(d.lon);
            })
            .attr("r", 2)
            .style("fill", "red");
        });
      });
    </script>
