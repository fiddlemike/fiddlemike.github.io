  <main>
    <div id="viz" class="us-map">

    </div>
    <script>
      // Width and height of map
      // Set the dimensions of the svg
      margin = {
        top: 50,
        right: 10,
        bottom: 10,
        left: 10
      };
      width = 960 - margin.left - margin.right;
      height = 500 - margin.top - margin.bottom;

      // Set the projection
      var projection = d3.geoAlbersUsa();
      // create path variable
      var path = d3.geoPath().projection(projection);
      // Set up the svg
      var svg = d3.select("#viz").append("svg")
        .attr("width", width)
        .attr("height", height);
      // Add the tooltip
      var tooltip = d3.select("body").append("div").attr("class", "toolTip");
      // Add a label for the year drop down menu
      d3.select("#drop").append("label").text("Incident Year: ");
      // Add chart title
      svg.append("text")
        .attr("x", (width / 2))
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")
        .attr("id", "chart-title")
        .style("font-size", "16px")
        .style("text-decoration", "underline")
        .text("US Gun Violence 2013-2018");
      // Create the map svg
      d3.json("json/us.json", function(error, us) {
        if (error) throw error;
        // load and display the incident locations
        d3.csv("data/incidents_by_location_and_type.csv", function(error, data) {
          g.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function(d) {
              return projection([d.longitude, d.latitude])[0];
            })
            .attr("cy", function(d) {
              return projection([d.longitude, d.latitude])[1];
            })
            .attr("r", 2)
            .style("fill", "red");
        });
        // add states from topojson
        svg.append("g")
          .attr("class", "states")
          .selectAll("path")
          .data(topojson.feature(us, us.objects.states).features)
          .enter().append("path")
          .attr("d", path);
        // put boarder around states
        svg.append("path")
          .attr("class", "state-borders")
          .attr("d", path(topojson.mesh(us, us.objects.states, function(a, b) {
            return a !== b;
          })));
      });
    </script>
