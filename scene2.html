  <div id="drop" class="toolbar" align="center">
    <a href="/scene1">&larr; Previous Scene</a>
  </div>
  <main>
    <div id="viz" class="us-map">

    </div>
    <script>
      // Width and height of map
      // Set the dimensions of the svg
      margin = {
        top: 50,
        right: 0,
        bottom: 0,
        left: 0
      };
      var width = 960;
      var height = 600;
      var active = d3.select(null);

      // Add a label for the year drop down menu
      d3.select("#drop").append("label").text("Incident Year: ");
      // Add the tooltip
      var tooltip = d3.select("body").append("div").attr("class", "toolTip");

      // Set the projection
      var projection = d3.geoAlbersUsa()
        .scale(1000)
        .translate([width / 2, height / 2]);

      // Set zoom
      var zoom = d3.zoom()
        .scaleExtent([1, 8])
        .on("zoom", zoomed);

      // create path variable
      var geoPath = d3.geoPath().projection(projection);

      // Set up the svg
      var svg = d3.select("#viz").append("svg")
        .attr("class", "incident-map")
        .attr("width", width)
        .attr("height", height)
        .on("click", stopped, true);

      svg.append("rect")
        .attr("class", "background")
        .attr("width", width)
        .attr("height", height)
        .on("click", reset);

      var g = svg.append("g");

      svg.call(zoom); // delete this line to disable free zooming

      // Add chart title
      g.append("text")
        .attr("x", (width / 2))
        .attr("y", 20)
        .attr("text-anchor", "middle")
        .attr("id", "chart-title")
        .attr("class", "annotation")
        .style("font-size", "16px")
        .style("text-decoration", "underline")
        .text("US Gun Violence 2013-2018");


      d3.queue()
        .defer(d3.json, "json/us.json")
        .defer(d3.tsv, "tsv/us-state-names.tsv")
        .defer(d3.csv, "data/incidents_by_location_and_type.csv")
        .await(makeIncidentMap);

      function makeIncidentMap(error, us, state_names, incident_data) {
        if (error) {
          console.log(error);
        }

        // extract just the state names and Ids from the us-state-names.tsv file
        var names = {};
        state_names.forEach(function(d, i) {
          names[d.id] = d.name;
        });

        // coerce latitude and longitude to a number
        incident_data.forEach(function(d) {
          d.latitude = +d.latitude;
          d.longitude = +d.longitude;
        });

        // add states from topojson
        g.append("g")
          .attr("class", "states")
          .selectAll("path")
          .data(topojson.feature(us, us.objects.states).features)
          .enter().append("path")
          .attr("d", geoPath)
          .on("click", clicked);
        // put boarder around states
        g.append("path")
          .attr("class", "state-borders")
          .attr("d", geoPath(topojson.mesh(us, us.objects.states, function(a, b) {
            return a !== b;
          })));


        // add the drop down
        var selector = d3.select("#drop")
          .append("select")
          .attr("id", "dropdown")
          .on("change", function(d) {
            selection = document.getElementById("dropdown").value;
            // remove the previous circles
            g.selectAll("circle").remove();
            renderChart(selection, incident_data);
          });

        // Map the values for the drop down
        selector.selectAll("option")
          .data(d3.map(incident_data, function(d) {
            return d.year;
          }).keys())
          .enter().append("option")
          .attr("value", function(d) {
            return d;
          })
          .text(function(d) {
            return d;
          });

        // render by default using year = 2013
        renderChart("2013", incident_data);

        function renderChart(year, data) {

          // Filter the data based on the year dropdown
          var filteredData = data.filter(function(d) {
            return d.year == year;
          });

          // Update the chart title
          g.select("text.annotation")
            .text("US Gun Violence Data for the Year " + year);

          /* Add the incident markers */
          var markers = g.selectAll(".markers").data(filteredData);
          // Add new incident markers
          markers.enter()
            .append("circle")
            .attr("class", "markers")
            .attr("r", 2)
            .attr("transform", function(d) {
              return "translate(" + projection([d.longitude, d.latitude]) + ")"
            })
            .on("mouseover", function(d) {
              d3.select(this).attr({
                fill: "green",
                r: 4
              });
              // set the tooltip
              tooltip
                .style("left", 480 + "px")
                .style("top", 75 + "px")
                .style("display", "inline-block")
                .html("State: " + (d.state) + "<br>" + "City/County: " + (d.city_or_county) + "<br>" + "Type: " + (d.incident_characteristics));
            })
            .on("mouseout", function(d, i) {
              d3.select(this).attr({
                fill: "red",
                r: 2
              });
              tooltip.style("display", "none");
            });
          // remove old incident markers
          markers.exit().remove();
        } // end function renderChart(year, data)

      } // end makeIncidentMap

      function clicked(d) {
        if (active.node() === this) return reset();
        active.classed("active", false);
        active = d3.select(this).classed("active", true);

        var bounds = geoPath.bounds(d),
          dx = bounds[1][0] - bounds[0][0],
          dy = bounds[1][1] - bounds[0][1],
          x = (bounds[0][0] + bounds[1][0]) / 2,
          y = (bounds[0][1] + bounds[1][1]) / 2,
          scale = Math.max(1, Math.min(8, 0.9 / Math.max(dx / width, dy / height))),
          translate = [width / 2 - scale * x, height / 2 - scale * y];

        svg.transition()
          .duration(750)
          .call(zoom.transform, d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale)); // updated for d3 v4
      }

      function reset() {
        active.classed("active", false);
        active = d3.select(null);

        svg.transition()
          .duration(750)
          .call(zoom.transform, d3.zoomIdentity); // updated for d3 v4
      }

      function zoomed() {
        g.style("stroke-width", 1.5 / d3.event.transform.k + "px");
        g.attr("transform", d3.event.transform); // updated for d3 v4
      }

      // If the drag behavior prevents the default click,
      // also stop propagation so we don’t click-to-zoom.
      function stopped() {
        if (d3.event.defaultPrevented) d3.event.stopPropagation();
      }
    </script>
  </main>
