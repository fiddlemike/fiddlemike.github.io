<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Michael Machado - Visualizations</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/barchart.css">

</head>

<body class="container">
  <header id="header">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">

        <div class="navbar-header">
          <a class="navbar-brand" href="https://d3js.org/" target="_blank">
                <span class="glyphicon glyphicon glyphicon-tree-deciduous"></span>
                D3 is fun
            </a>

          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/scene1">Scene 1</a></li>
            <li><a href="/essay">Essay</a></li>
          </ul>
        </div>

      </div>
    </nav>
  </header>
  <div id="drop" class="toolbar" align="center">
  </div>
  <main>
    <div id="viz" class="barchart">
      <svg width="960" height="500"></svg>
      <script>
        // Set the dimensions of the svg
        margin = {
          top: 50,
          right: 20,
          bottom: 50,
          left: 120
        };
        width = 960 - margin.left - margin.right;
        height = 500 - margin.top - margin.bottom;
        // set ranges
        // D3 scales = just math
        // x is a function that transforms from "domain" (data) into "range" (usual pixels)
        // domain gets set after the data loads
        var x = d3.scaleLinear().range([0, width]);
        var y = d3.scaleBand().range([height, 0]);
        var colorScale = d3.scaleOrdinal(d3.schemeCategory20);
        // Set the data value to use for color
        var colorColumn = "state";
        // Add the tooltip
        var tooltip = d3.select("body").append("div").attr("class", "toolTip");
        // Add a label for the year drop down menu
        d3.select("#drop").append("label").text("Incident Year: ");
        //set up chart
        var svg = d3.select("svg")
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // Add chart title
        svg.append("text")
          .attr("x", (width / 2))
          .attr("y", 0 - (margin.top / 2))
          .attr("text-anchor", "middle")
          .style("font-size", "16px")
          .style("text-decoration", "underline")
          .text("US Gun Violence 2013-2018");

        // text label for the x axis
        svg.append("text")
          .attr("x", width / 2)
          .attr("y", height + margin.bottom)
          .style("text-anchor", "middle")
          .text("Number of Incidents");

        // text label for the y axis
        svg.append("text")
          .attr("x", 0 - (height / 2))
          .attr("y", 0 - margin.left)
          .attr("dy", "1em")
          .attr("transform", function(d) {
            return "rotate(-90)"
          })
          .style("fill", "black")
          .style("text-anchor", "middle")
          .text("US States");

        // Fetch and format the data
        var csv_data;
        d3.csv("data/incidents_by_year_and_state.csv", function(d) {
          return {
            year: d.year,
            state: d.state,
            freq: +d.freq // convert "freq" column to number
          };
        }, function(error, data) {
          if (error) throw error;
          csv_data = data;
        });
        console.log(csv_data);

        // add the drop down
        var selector = d3.select("#drop")
          .append("select")
          .attr("id", "dropdown")
          .on("change", function(d) {
            selection = document.getElementById("dropdown");
            renderChart(selection, csv_data);
          });

        // Map the values for the drop down
        selector.selectAll("option")
          .data(d3.map(csv_data, function(d) {
            return d.year;
          }).keys())
          .enter().append("option")
          .attr("value", function(d) {
            return d;
          })
          .text(function(d) {
            return d;
          });

        function renderChart(year, data) {
          // filter the data based on the year dropdown
          var filteredData = data.filter(function(d) {
            return d.year == year;
          });
          /* Sort from lowest to highest  */
          filteredData.sort(function(a, b) {
            return b.freq - a.freq;
          });
          // calculate the domains
          x.domain([0, d3.max(filteredData, function(d) {
            return d.freq;
          })]);
          y.domain(filteredData.map(function(d) {
            return d.state;
          })).padding(0.2);
          colorScale.domain(filteredData.map(function(d) {
            return d[colorColumn];
          }));

          // Add the x axis
          svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x).ticks(5).tickFormat(function(d) {
              return parseInt(d);
            }).tickSizeInner([-height]));

          // add the y axis
          svg.append("g")
            .attr("class", "y axis")
            .call(d3.axisLeft(y));

          // Add the bars
          svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", 0)
            .attr("height", y.bandwidth())
            .attr("y", function(d) {
              return y(d.state);
            })
            .attr("width", function(d) {
              return x(d.freq);
            })
            .attr("fill", function(d) {
              return colorScale(d[colorColumn]);
            })
            .on("mousemove", function(d) {
              tooltip
                .style("left", d3.event.pageX - 50 + "px")
                .style("top", d3.event.pageY - 70 + "px")
                .style("display", "inline-block")
                .html("State: " + (d.state) + "<br>" + "Total Incidents: " + (d.freq));
            })
            .on("mouseover", function() {
              d3.select(this)
                .attr("fill", "black");
            })
            .on("mouseout", function(d, i) {
              d3.select(this).attr("fill", function() {
                return "" + colorScale(d[colorColumn]) + "";
              });
              tooltip.style("display", "none");
            });

        } // end function renderChart(year, data)
        // render by default using year = 2013
        renderChart("2013", csv_data);
      </script>
    </div>

  </main>

    <hr>

</body>

</html>
