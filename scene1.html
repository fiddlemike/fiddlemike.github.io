<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Michael Machado - Visualizations</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/barchart.css">

</head>

<body class="container">
  <header id="header">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">

        <div class="navbar-header">
          <a class="navbar-brand" href="https://d3js.org/" target="_blank">
                <span class="glyphicon glyphicon glyphicon-tree-deciduous"></span>
                D3 is fun
            </a>

          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/scene1">Scene 1</a></li>
            <li><a href="/essay">Essay</a></li>
          </ul>
        </div>

      </div>
    </nav>
  </header>
  <div id="test" class="toolbar">
    <a href="/essay" target="_blank" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Essay</a>
    <label for="yearSelector">Incident Year</label>
    <select name="yearSelector" id="yearSelector">
      <option value="All">All</option>
      <option value="2013">2013</option>
      <option value="2014">2014</option>
      <option value="2015">2015</option>
      <option value="2016">2016</option>
      <option value="2017">2017</option>
      <option value="2018">2018</option>
    </select>
  </div>
  <main>
    <div id="viz" class="barchart">
      <svg width="960" height="500"></svg>
      <script>
        var svg = d3.select("svg"),
          margin = {
            top: 50,
            right: 20,
            bottom: 50,
            left: 120
          },
          width = +svg.attr("width") - margin.left - margin.right,
          height = +svg.attr("height") - margin.top - margin.bottom;
        // Set the data value to use for color
        var colorColumn = "key";
        // Add the tooltip
        var tooltip = d3.select("body").append("div").attr("class", "toolTip");


        // D3 scales = just math
        // x is a function that transforms from "domain" (data) into "range" (usual pixels)
        // domain gets set after the data loads
        var x = d3.scaleLinear().range([0, width]);
        var y = d3.scaleBand().range([height, 0]);
        var colorScale = d3.scaleOrdinal(d3.schemeCategory20);


        var g = svg.append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.csv("data/incidents_by_year_and_state.csv", function(d) {
          return {
            year: d.year,
            state: d.state,
            freq: +d.freq // convert "freq" column to number
          };
        }, function(error, csv_data) {
          if (error) throw error;

          // console.log(data);
          var data = d3.nest()
            .key(function(d) {
              return d.state;
            })
            .rollup(function(d) {
              return d3.sum(d, function(g) {
                return g.freq;
              });
            }).entries(csv_data);

          /* Sort from highest to lowest*/
          data.sort(function(a, b) {
            return a.value - b.value;
          });

          console.log(data);
          x.domain([0, d3.max(data, function(d) {
            return d.value;
          })]);
          y.domain(data.map(function(d) {
            return d.key;
          })).padding(0.2);
          colorScale.domain(data.map(function(d) {
            return d[colorColumn];
          }));

          // Add the x axis
          g.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x).ticks(5).tickFormat(function(d) {
              return parseInt(d);
            }).tickSizeInner([-height]));

          // text label for the x axis
          g.append("text")
            .attr("x", width / 2)
            .attr("y", height + margin.bottom)
            .style("text-anchor", "middle")
            .text("Number of Incidents");

          // add the y axis
          g.append("g")
            .attr("class", "y axis")
            .call(d3.axisLeft(y));

          // text label for the y axis
          g.append("text")
            .attr("x", 0 - (height / 2))
            .attr("y", 0 - margin.left)
            .attr("dy", "1em")
            .attr("transform", function(d) {
              return "rotate(-90)"
            })
            .style("fill", "black")
            .style("text-anchor", "middle")
            .text("US States");

          g.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", 0)
            .attr("height", y.bandwidth())
            .attr("y", function(d) {
              return y(d.key);
            })
            .attr("width", function(d) {
              return x(d.value);
            })
            .attr("fill", function(d) {
              return colorScale(d[colorColumn]);
            })
            .on("mousemove", function(d) {
              tooltip
                .style("left", d3.event.pageX - 50 + "px")
                .style("top", d3.event.pageY - 70 + "px")
                .style("display", "inline-block")
                .html("State: " + (d.key) + "<br>" + "Total Incidents: " + (d.value));
            })
            .on("mouseover", function() {
              d3.select(this)
                .attr("fill", "black");
            })
            .on("mouseout", function(d, i) {
              d3.select(this).attr("fill", function() {
                return "" + colorScale(d[colorColumn]) + "";
              });
              tooltip.style("display", "none");
            });

        });
        // Add chart title
        g.append("text")
          .attr("x", (width / 2))
          .attr("y", 0 - (margin.top / 2))
          .attr("text-anchor", "middle")
          .style("font-size", "16px")
          .style("text-decoration", "underline")
          .text("US Gun Violence 2013-2018");
      </script>
    </div>

  </main>

  <footer id="footer">
    <hr>

  </footer>


</body>

</html>
