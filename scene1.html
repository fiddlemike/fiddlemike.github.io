<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Michael Machado - Visualizations</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/barchart.css">

</head>

<body class="container">
  <header id="header">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">

        <div class="navbar-header">
          <a class="navbar-brand" href="https://d3js.org/" target="_blank">
                <span class="glyphicon glyphicon glyphicon-tree-deciduous"></span>
                D3 is fun
            </a>

          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/scene1">Scene 1</a></li>
            <li><a href="/essay">Essay</a></li>
          </ul>
        </div>

      </div>
    </nav>
  </header>
  <div id="drop" class="toolbar" align="center">
  </div>
  <main>
    <div id="viz" class="barchart">
      <svg width="960" height="500"></svg>
      <script>
        var svg = d3.select("svg"),
          margin = {
            top: 50,
            right: 20,
            bottom: 50,
            left: 120
          },
          width = +svg.attr("width") - margin.left - margin.right,
          height = +svg.attr("height") - margin.top - margin.bottom;

        // Set the data value to use for color
        var colorColumn = "state";
        // Add the tooltip
        var tooltip = d3.select("body").append("div").attr("class", "toolTip");


        // D3 scales = just math
        // x is a function that transforms from "domain" (data) into "range" (usual pixels)
        // domain gets set after the data loads
        var x = d3.scaleLinear().range([0, width]);
        var y = d3.scaleBand().range([height, 0]);
        var colorScale = d3.scaleOrdinal(d3.schemeCategory20);


        var g = svg.append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // estimated population for U.S. states from 2013-2018
        d3.csv("data/nst-est2017-alldata.csv", function(d) {
          return {
            state: d.state,
            py_2013: +d.py_2013, // convert "population column"  to a number
            py_2014: +d.py_2014, // convert "population column"  to a number
            py_2015: +d.py_2015, // convert "population column"  to a number
            py_2016: +d.py_2016, // convert "population column"  to a number
            py_2017: +d.py_2017, // convert "population column"  to a number
            py_2018: +d.py_2018 // convert "population column"  to a number
          };
        }, function(error, popest_data) {
          if (error) throw error;
        });
        console.log(popest_data);

        d3.csv("data/incidents_by_year_and_state.csv", function(d) {
          return {
            year: d.year,
            state: d.state,
            freq: +d.freq // convert "freq" column to number
          };
        }, function(error, csv_data) {
          if (error) throw error;
          // filter by year. Default to 2013
          var data = csv_data.filter(function(d) {
            return d.year == '2013';
          });
          /* Sort from lowest to highest  */
          data.sort(function(a, b) {
            return b.freq - a.freq;
          });

          console.log(data);

          x.domain([0, d3.max(data, function(d) {
            return d.freq;
          })]);
          y.domain(data.map(function(d) {
            return d.state;
          })).padding(0.2);
          colorScale.domain(data.map(function(d) {
            return d[colorColumn];
          }));

          // Add the x axis
          g.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x).ticks(5).tickFormat(function(d) {
              return parseInt(d);
            }).tickSizeInner([-height]));

          // text label for the x axis
          g.append("text")
            .attr("x", width / 2)
            .attr("y", height + margin.bottom)
            .style("text-anchor", "middle")
            .text("Number of Incidents");

          // add the y axis
          g.append("g")
            .attr("class", "y axis")
            .call(d3.axisLeft(y));

          // text label for the y axis
          g.append("text")
            .attr("x", 0 - (height / 2))
            .attr("y", 0 - margin.left)
            .attr("dy", "1em")
            .attr("transform", function(d) {
              return "rotate(-90)"
            })
            .style("fill", "black")
            .style("text-anchor", "middle")
            .text("US States");

          g.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", 0)
            .attr("height", y.bandwidth())
            .attr("y", function(d) {
              return y(d.state);
            })
            .attr("width", function(d) {
              return x(d.freq);
            })
            .attr("fill", function(d) {
              return colorScale(d[colorColumn]);
            })
            .on("mousemove", function(d) {
              tooltip
                .style("left", d3.event.pageX - 50 + "px")
                .style("top", d3.event.pageY - 70 + "px")
                .style("display", "inline-block")
                .html("State: " + (d.state) + "<br>" + "Total Incidents: " + (d.freq));
            })
            .on("mouseover", function() {
              d3.select(this)
                .attr("fill", "black");
            })
            .on("mouseout", function(d, i) {
              d3.select(this).attr("fill", function() {
                return "" + colorScale(d[colorColumn]) + "";
              });
              tooltip.style("display", "none");
            });

          // Add a label for the drop down
          d3.select("#drop").append("label").text("Incident Year: ");

          // add the drop down
          var selector = d3.select("#drop")
            .append("select")
            .attr("id", "dropdown")
            .on("change", function(d) {
              selection = document.getElementById("dropdown");

              y.domain([0, d3.max(data, function(d) {
                return +d[selection.value];
              })]);

              yAxis.scale(y);

              d3.selectAll(".rectangle")
                .transition()
                .attr("height", function(d) {
                  return height - y(+d[selection.value]);
                })
                .attr("x", function(d, i) {
                  return (width / data.length) * i;
                })
                .attr("y", function(d) {
                  return y(+d[selection.value]);
                })
                .ease("linear")
                .select("title")
                .text(function(d) {
                  return d.State + " : " + d[selection.value];
                });

              d3.selectAll("g.y.axis")
                .transition()
                .call(yAxis);

            });

          // Map the values for the drop down
          selector.selectAll("option")
            .data(d3.map(csv_data, function(d) {
              return d.year;
            }).keys())
            .enter().append("option")
            .attr("value", function(d) {
              return d;
            })
            .text(function(d) {
              return d;
            })
        });



        // Add chart title
        g.append("text")
          .attr("x", (width / 2))
          .attr("y", 0 - (margin.top / 2))
          .attr("text-anchor", "middle")
          .style("font-size", "16px")
          .style("text-decoration", "underline")
          .text("US Gun Violence 2013-2018");
      </script>
    </div>

  </main>
